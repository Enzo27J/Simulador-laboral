<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

            <button id="nuevoPacienteBtn" class="btn btn-success">Nuevo Paciente</button>
          </div>
        </div>

        <div id="datosPaciente" class="row g-3 d-none">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" />

      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Doctor</label>
            <select id="doctor" class="form-select"></select>

          <div class="col-md-6">

          </div>
        </div>
      </div>
    </div>

    <div class="card d-none" id="citasPacienteCard">
      <div class="card-header bg-danger text-white">Cancelar Cita</div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Doctor</th>
              <th>Fecha</th>
              <th>Centro</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="listaCitas"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/citas.js"></script>

</html>
